language: python
python: 
  - "3.6"
script:
  - pytest
  - coverage run --source hardware setup.py test
after_success:
  - "cd docs && make html"
  - coveralls
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs/_build/html
  on:
    branch: master
